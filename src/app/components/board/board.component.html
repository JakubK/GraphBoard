<div (click)="handleClick($event)" class="board" [style.transform]="'scale(' + (zoom$ | async) + ')'">
    <svg style="width: 100%; height: 100%;">
        <g edge *ngFor="let data of boardService.edges$ | async" [data]="data"></g>
        <g node *ngFor="let data of boardService.nodes$ | async" [data]="data"></g>
     </svg>
</div>
